<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript"></script>
    
    <script src="index.js"></script>
    
    <title>Login</title>
</head>
<body>
    <div class="contenedor-form">
        <img src="" alt="logo.png">

        <h1>Welcome!</h1>
        <h4>Access your account to use the service</h4>

        <form>
            <label for="user-id">Username</label>
            <input id= "user-id" type="text" placeholder="Ingrese nombre de usuario">

            <label for="password">Password</label>
            <input id= "password" type="password" placeholder="Ingrese contraseña">

            <input type="submit" value="Login" onclick="login()">

            <!-- -->
            <a href="link">Lost your password?</a>
            <a href="link">Don´t have an account?</a>

        </form>

        <div class="error-message" id="error-message"></div>

    </div>
    
</body>
</html>
